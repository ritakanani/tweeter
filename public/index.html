<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>    

    <!-- External CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />   

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />
    

    <!-- External JS -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-top">
      <span class="navbar-logo">tweeter</span>
      <div class="navbar-menu">
        <p><b>Write</b> a new tweet</p>
        <i class="arrowdown fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="header">
      <div class="header-avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-username">
          <p><b>Rita</b> Vaghasia</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container"> 

      <section class="new-tweet">
        <div class="message">
          <p><i class="fas fa-exclamation-triangle"></i>
            Too long! plz rspct our artibary limit of 140 chrs.
            <i class="fas fa-exclamation-triangle"></i>
          </p>
        </div>
        <h2 class="new-tweet-title">What are you humming about?</h2>
        <form class="new-tweet-form" action="/tweets" method="POST" id="tweet-form">      
          <textarea name="text" id="tweet-text"></textarea>
          <div class="new-tweet-footer">
            <button type="submit" class=" new-tweet-button" id="tweet-button">Tweet</button>
            <output name="counter" class="new-tweet-counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>  <!-- end new-tweet -->

      <!-- tweets-container-->
      <section id="tweets-container"> 
        <!-- Data are another div container with class="tweets-container"-->        
      </section> <!-- end tweets-container-->


    </main> 
  </body>
</html>
